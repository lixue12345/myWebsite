<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>网易云音乐</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
		.logo img{
			padding-top: 7px;
			padding-left: 100px;
		}
		.dropdown{
			padding-right: 100px;
		}
		.search{
			padding-top: 8px;
		}
		.search .input-group .form-control{
			border-radius: 20px;
		}
		.hot{
			padding-top: 5px;
		}
		.videoup{
			padding-top: 7.5px;
		}
		.videoup .btn{
			border-radius: 20px;
			background-color: transparent;
			color: #cccccc;
		}
		.album{
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="logo">
        	<img src="img/logo.png">
        </div>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">发现音乐</a></li>
            <li><a href="#">我的音乐</a></li>
            <li><a href="#">朋友</a></li>
            <li><a href="#">商城</a></li>
            <li><a href="#">音乐人</a></li>
            <li><a href="#">下载客户端</a></li>
            <li>
            	<div class="hot">
            		<img src="img/hot.png">
            	</div>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        	<li class="search">
	        	<div class="input-group">
	        		<input type="text" class="form-control" placeholder="音乐/视频/电台/用户">
	        	</div>
	        </li>
	        <li class="videoup">
	        	<button class="btn btn-default">
	        		<span class="glyphicon glyphicon-facetime-video"></span>
	        		视频投稿
	        	</button>
	        </li>
        	<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                	<span class="glyphicon glyphicon-user"></span>
                    登录 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" style="margin-right: 50px;">
                    <li><a href="#">手机号登录</a></li>
                    <li class="divider"></li>
                    <li><a href="#">微信登录</a></li>
                    <li class="divider"></li>
                    <li><a href="#">QQ登录</a></li>
                    <li class="divider"></li>
                    <li><a href="#">新浪微博登录</a></li>
                    <li class="divider"></li>
                    <li><a href="#">网易邮箱账号登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
    </div>
</nav>
	
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img class="album" src="img/0.jpg" alt="First slide">
		</div>
		<div class="item">
			<img class="album" src="img/1.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img class="album" src="img/2.jpg" alt="Third slide">
		</div>
		<div class="item">
			<img class="album" src="img/3.jpg" alt="Fourth slide">
		</div>
		<div class="item">
			<img class="album" src="img/4.jpg" alt="Fifth slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 
</body>
</html>
